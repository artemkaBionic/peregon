<section horizontal-ui-sheet class="apc-sheet-full gray-light-bg">
  <header user-header></header>
  <section horizontal-ui-sheet-content>

    <div class="row">
      <p>{{searchString}}</p>
      <div class="col-md-6 col-sm-12" ng-repeat="guide in guides | filter: guideFilter">
        <article class="card" ui-sref=".guide({guide: guide.GuideName})">
          <a ui-sref=".guide({guide: guide.GuideName})">
            <div class="card-body">
              <div class="h-110">
                <div class="card-title text-ellipsis">{{::guide.GuideName}}</div>
                <div class="text-sm text-ellipsis">{{::guide.Model}}</div>
              </div>
            </div>
          </a>
        </article>
      </div>
    </div>

  </section>
</section>
