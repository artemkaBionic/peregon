<form name="inspection-form" class="content-finish" novalidate>
  <div class="inspect-mode">
    <div class="row text-center">
            <span style="font-size: 20px; font-weight: 400;margin-left: -3%">Is refresh successful?
              <i ng-click="vm.openHelpModal('xxs','If after going through steps device rebooted with factory settings then refresh was successful.','')"
                 class="fa fa-question-circle" aria-hidden="true"></i>
              <button id="manual-footer-refresh-success" ng-click="vm.refreshSuccess()" style="border-radius: 10%" class="btn btn-success btn-sm">Yes</button>
              <button id="manual-footer-refresh-fail" ng-click="vm.refreshFailed();" style="border-radius: 10%" class="btn btn-danger btn-sm">No</button>
            </span>
    </div>
  </div>
</form>
<div id="instructions" class="instructions-manual">
  <h2 style="text-align: center; color:black;padding-bottom: 15px">Follow these steps to refresh Nintendo Switch:</h2>
  <div class="container instruction-list">
    <p class="lg-line-height">
      1. Open <b>System Settings</b> on the <b>HOME</b> Menu, then select <b>System ⇒ Formatting Options ⇒ Restore Factory Settings</b>.
    </p>
    <img src="/assets/images/nintendo_switch_refresh.jpg">
  </div>
  <br>
  <div id="lastStep">
    <div class="container instruction-list">
      <p class="lg-line-height">
        2. If the Nintendo Switch reboots with factory settings, then refresh was successful.
      </p>
    </div>
    <div id="checkButtons" class="row text-center">
      <h2 style="text-align: center; color:black;padding-bottom: 5px">Is refresh successful?</h2>
      <button id="manual-refresh-success" style="margin-right: 25px;margin-top:5px" class="instruction-btn btn btn-success btn-rounded" type="submit"
              ng-click="vm.refreshSuccess()">
        Refresh successful
      </button>
      <button id="manual-refresh-fail" style="margin-top:5px" class="instruction-btn btn btn-danger btn-rounded" type="submit" ng-click="vm.refreshFailed();">
        Refresh failed
      </button>
    </div>
    <br>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal-instruction absolute block" ng-click="vm.close()">
    <img class="modal-content-guide centered" id="img01">
  </div>
</div>
