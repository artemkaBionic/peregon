<horizontal-ui-sheet class="apc-sheet-full">
  <header class="guide-header">
    <div class="row header-row">
      <div class="col-sm-7 header-col">
        <div class="header-middle-col">
          <div class="home-link" >
            <div class="home-button" ui-sref="root.user">
              <i class="fa fa-home home-button-icon"></i>
              <span class="home-button-text">Home</span>
            </div>
            <!--<img class="guide-logo" src="/assets/images/Logo.png">-->
          </div>
          <div class="home-header" style="font-size: 15pt">Simultaneous Android refresh</div>
        </div>
      </div>
      <div class="col-sm-5 header-col">
        <div class="header-middle-col-right">
          <!--<i class="fa fa-windows header-item-icon"></i>-->
          <!--<div class="home-header-right">{{vm.item.Description}}</div>-->
        </div>
      </div>
    </div>
  </header>

  <div horizontal-ui-sheet-content >
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                 ID
                </th>
                <th>
                 Device
                </th>
                <th>
                  Status
                </th>
                <th>
                  Date
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vm.items">
                <td>{{item.deviceId}}</td>
                <td class="text-uppercase">{{item.manufacturer}} {{item.model}}</td>
                <td><span style="border-radius:10px" class="label label-info">{{item.status}}</span></td>
                <td>{{item.date| date : 'MMM d, y h:mm:ss a'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

  </div>
</horizontal-ui-sheet>
