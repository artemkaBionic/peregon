<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title data-ng-bind="title">Aaron's Portal</title>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide {
      display: none !important;
    }

    .loading-container {
      background-color: #555
    }

    .loading-panel {
      width: 100px;
      height: 100px;
      color: #FFF;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      margin: auto;
    }
  </style>

  <!-- build:css({.tmp,src}) styles/vendor.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css({.tmp,src}) styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="app/index.css">
  <!-- endinject -->

  <!-- build:css({.tmp,src}) styles/ladda-themeless.min.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../bower_components/ladda/dist/ladda-themeless.min.css">
  <link rel="stylesheet" href="../bower_components/angular-keypad/dist/angular-keypad.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body class="loading-container">
<ui-view>
  <!-- splashscreen -->
  <div class="loading-panel text-center">
    <div>
      <i class="fa fa-4x fa-spinner fa-spin"></i>
    </div>
  </div>
</ui-view>
